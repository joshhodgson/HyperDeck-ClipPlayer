    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        function goToClip(id) {
            console.log("goToClip " + id)
            socket.emit('goToClip', id)
        }

        function playClip(id) {
            console.log("playClip " + id)
            socket.emit('playClip', id)
        }
        function play() {
            console.log("play")
            socket.emit('playClip')
        }
        function stop() {
            console.log("stop")
            socket.emit('stop')
        }

        socket.emit('getClips')
        //setInterval(function () {
        // socket.emit('getheat')
        //}, 10000)

        function goToClick(id) {
            return function () {
                console.log("goToClip " + id)
                socket.emit('goToClip', id)
            };
        }

        function playClipClick(id) {
            return function () {
                console.log("playClip " + id)
                socket.emit('playClip', id)
            };
        }

        socket.once('clips', function (payload) {

            for (i in payload) {
                var clip = payload[i]
                console.log(clip)
                var clipId = payload[i].id







                var newli = document.createElement('button');
                newli.innerHTML = 'Go to clip ' + payload[i].name + ' with duration ' + payload[i].duration;
                newli.onclick = goToClick(clipId)
                document.getElementById("cliplist").appendChild(newli); // Append <li> to <ul> with id="myList"
                    document.getElementById("cliplist").innerHTML+= "</br>" // Append <li> to <ul> with id="myList"

                var newli = document.createElement('button');
                newli.innerHTML = 'PLAY clip ' + payload[i].name + ' with duration ' + payload[i].duration;
                newli.onclick = playClipClick(clipId)

                document.getElementById("cliplist").appendChild(newli); // Append <li> to <ul> with id="myList"
                    document.getElementById("cliplist").innerHTML+= "</br>" // Append <li> to <ul> with id="myList"

                    document.getElementById("cliplist").innerHTML+= "</br>" // Append <li> to <ul> with id="myList"


            }

        })
    </script>


    <title>Title</title>
